<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
        }

        .neon-text {
            font-size: 70px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            white-space: nowrap;
            animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
        }

        @keyframes neon-effect {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0;
            }
            25% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
            }
            50% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
            }
            75% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0;
            }
        }

        @keyframes pulse-text {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            padding: 18px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #00d9ff;
            border: 2px solid #00d9ff;
            border-radius: 60px;
            background: transparent;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 20px #00d9ff, 0 0 30px #00d9ff;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
            }
        }

        .btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px #00d9ff, 0 0 40px #00d9ff;
        }

        .onlyfans {
            background: transparent;
            border: 2px solid #00d9ff;
            color: #00d9ff;
        }

        @media screen and (max-width: 768px) {
            .neon-text {
                font-size: 50px;
                letter-spacing: 5px;
            }

            .btn {
                width: 90%;
                font-size: 18px;
                padding: 15px;
            }

            .video-container video {
                object-fit: cover;
            }
        }

        @media screen and (max-width: 480px) {
            .neon-text {
                font-size: 40px;
                letter-spacing: 3px;
            }

            .btn {
                width: 90%;
                font-size: 16px;
                padding: 12px;
            }

            .video-container video {
                object-fit: cover;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://raw.githubusercontent.com/deadforlov/brittany/refs/heads/main/0426(1).mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div>

    <div class="container">
        <div class="neon-text">Brittany</div>
        <a href="https://onlyfans.com/brittanyzick/c97" class="btn onlyfans">
            OnlyFans
        </a>
    </div>
</body>
</html>
