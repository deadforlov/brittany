<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brittany</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      align-items: center;
      position: relative;
      padding: 20px;
      width: 100%;
    }

    .neon-text {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 8px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      white-space: nowrap;
      animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
    }

    @keyframes neon-effect {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0;
      }
      50% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
      }
    }

    @keyframes pulse-text {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      padding: 18px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00f5ff;
      border-radius: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      font-family: 'Orbitron', sans-serif;
    }

    .onlyfans {
      background: rgba(0, 217, 255, 0.8); /* 80% прозрачности */
      color: white; /* Белый текст */
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff; /* Небольшое свечение */
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      }
    }

    .btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #00f5ff, 0 0 40px #00f5ff;
    }

    @media screen and (max-width: 768px) {
      .neon-text {
        font-size: 45px;
        letter-spacing: 5px;
      }

      .btn {
        width: 90%;
        font-size: 18px;
        padding: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .neon-text {
        font-size: 35px;
        letter-spacing: 3px;
      }

      .btn {
        width: 90%;
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
